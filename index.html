<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gridify – Portfolio</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>


<header>
  <div class="logo">GRIDIFY</div>

  <div class="controls">
    <div class="search-wrapper">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" id="search" placeholder="Search projects..." />
    </div>
    <select id="category">
      <option value="all">All</option>
      <option value="web">Web</option>
      <option value="design">Design</option>
      <option value="app">App</option>
    </select>
  </div>

  <div class="header-actions">
    <div class="theme-wrapper">
      <svg class="palette-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="13.5" cy="6.5" r=".5"></circle>
        <circle cx="17.5" cy="10.5" r=".5"></circle>
        <circle cx="8.5" cy="7.5" r=".5"></circle>
        <circle cx="6.5" cy="12.5" r=".5"></circle>
        <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path>
      </svg>
      <select id="themeSwitcher">
        <option value="pink">Pink</option>
        <option value="blue">Blue</option>
        <option value="lavender">Lavender</option>
      </select>
    </div>
    <button id="modeToggle" aria-label="Toggle mode">
      <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>
  </div>
</header>


<section class="hero">
  <span class="hero-badge">✨ Portfolio Showcase</span>

  <h1 class="hero-title">
    Creative Work <span class="gradient-text">Gallery</span>
  </h1>

  <p class="hero-subtitle">
    A modern glassmorphism portfolio to showcase your projects with style and elegance
  </p>
</section>


<section class="section-intro">
  <h3>Featured Projects</h3>
  <p>Explore selected works crafted with modern UI and smooth interactions</p>
</section>

<section id="grid" class="grid-container"></section>


<div id="noResults" class="no-results" style="display:none;">
  <p>No projects found. Try adjusting your filters.</p>
</div>


<div id="modal" class="modal">
  <div class="modal-content">
    <button id="close" class="close-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <div id="modal-img" class="modal-img"></div>
    <h4 id="modal-title"></h4>
    <p id="modal-desc"></p>
    <div id="modal-category" class="category-badge"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
